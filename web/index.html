<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Scenario Evaluator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    textarea, button {
      font-size: 1em;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    .box {
      padding: 15px;
      margin-top: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Clinical Scenario Evaluator</h1>

  <div class="label">Scenario:</div>
  <div class="box" id="scenario">Loading scenario...</div>
  <button onclick="loadScenario()">ðŸ”„ New Scenario</button>

  <div class="label">Your Response:</div>
  <textarea id="userInput" rows="5" placeholder="Type your clinical response here..."></textarea>
  <button onclick="submitResponse()">Submit</button>

  <div class="label">Evaluation:</div>
  <div class="box" id="output">Awaiting evaluation...</div>

  <script src="main.js"></script>
</body>
</html>
